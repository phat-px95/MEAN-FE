<mat-card>
	<form (submit)="onAddPost(postForm)" #postForm="ngForm">
		<mat-form-field>
			<input matInput type="text" ngModel name="title" placeholder="Post Title *" #title="ngModel" required>
			<mat-error *ngIf="title.invalid">Please enter a post title</mat-error>
		</mat-form-field>
		<mat-form-field>
			<textarea matInput rows="4" ngModel name="content" placeholder="Post Content *" #content="ngModel" required></textarea>
			<mat-error *ngIf="content.invalid">Please enter a post content</mat-error>
		</mat-form-field>
		<button
			mat-raised-button
			color="primary"
			type="submit"
			class="">
			Save post
		</button>
	</form>
</mat-card>
<p>{{newPost}}</p>
